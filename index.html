<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Firstborn - Premium Reborn Dolls</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/myfirstrebornlogo.png" alt="My Firstborn - Logo" class="logo">
            <p>Bonecas Reborn Premium</p>
        </div>
        <nav class="navbar">
            <button class="nav-btn active" data-section="home">Home</button>
            <button class="nav-btn" data-section="products">Products</button>
            <button class="nav-btn" data-section="cart">Cart</button>
        </nav>
    </header>

    <main>
        <!-- Seção Home -->
        <section id="home" class="section active-section">
            <div class="hero">
                <h2>Bem-Vindos à Nossa Coleção</h2>
                <p>Conheça as Bonecas Reborn Mais Realistas do Mundo</p>
                <button class="button" data-section="products">Shop Now</button>
            </div>
        </section>

        <!-- Seção Products -->
        <section id="products" class="section">
            <h2 class="page-title">Nossa Coleção</h2>
            <div class="filters">
                <button class="filter-button active" data-category="all">Todos</button>
                <button class="filter-button" data-category="meninas">Meninas</button>
                <button class="filter-button" data-category="meninos">Meninos</button>
            </div>
            <div class="product-grid" id="product-grid"></div>
        </section>

        <!-- Seção Cart -->
        <section id="cart" class="section">
            <h2 class="page-title">Seu Carrinho de Compras</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: <span id="cart-total">R$ 0,00</span></p>
                <button class="button" id="checkout-btn">Fazer Checkout</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 My Firstborn. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
